services:
  # Backend (.NET API)
  - type: web
    name: controle-financeiro-api
    env: docker
    plan: free
    region: oregon
    buildCommand: docker build -t controle-financeiro-api .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false 

  # Frontend (Angular)
  - type: web
    name: controle-financeiro-web
    env: static
    rootDir: ControleFinanceiro-Web
    buildCommand: npm install --legacy-peer-deps && sed -i "s|API_URL_PLACEHOLDER|https://$API_URL.onrender.com|g" src/environments/environment.prod.ts && npm run build
    staticPublishPath: dist/ControleFinanceiro-Web/browser
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: controle-financeiro-api
          property: host
