<div class="auth-container">
    <!-- Outside Header -->
    <div class="auth-brand-header">
        <div class="brand-logo">
            <lucide-icon name="Wallet"></lucide-icon>
        </div>
        <div class="brand-text">
            <h1 class="brand-title">FinançasPro</h1>
            <p class="brand-subtitle">Controle financeiro pessoal</p>
        </div>
    </div>

    <!-- Login Card -->
    <div class="auth-card">
        <div class="auth-card-body">
            <h2 class="auth-welcome">Bem-vindo de volta!</h2>
            <p class="auth-instruction">Entre para acessar suas finanças</p>

            <form class="auth-form" (submit)="onLogin()" novalidate>
                <div class="auth-alert error" *ngIf="error">
                    <lucide-icon name="AlertCircle" class="alert-icon"></lucide-icon>
                    <span>{{ error }}</span>
                </div>

                <div class="form-group">
                    <label>Login</label>
                    <div class="input-container">
                        <lucide-icon name="User" class="input-icon"></lucide-icon>
                        <input type="text" name="username" [(ngModel)]="username" placeholder="Seu usuário ou e-mail"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-container">
                        <lucide-icon name="Lock" class="input-icon"></lucide-icon>
                        <input type="password" name="senha" [(ngModel)]="senha" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    <span *ngIf="!loading">Entrar</span>
                    <span *ngIf="loading">Entrando...</span>
                    <lucide-icon *ngIf="!loading" name="MoveRight"></lucide-icon>
                </button>
            </form>

            <div class="auth-divider">
                <span>OU</span>
            </div>

            <button class="btn btn-google">
                <lucide-icon name="Mail"></lucide-icon>
                <!-- Using Mail as placeholder for Google G if needed or just similar -->
                <span>Continuar com Google</span>
            </button>

            <div class="auth-footer-links">
                <span>Não tem uma conta? <a routerLink="/auth/register">Criar conta</a></span>
            </div>
        </div>
    </div>

    <p class="auth-disclaimer">
        Ao continuar, você concorda com nossos Termos de Uso e Política de Privacidade.
    </p>
</div>
